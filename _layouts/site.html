<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>elcuervo's nest</title>
  </head>
  <body>
    <div class="pure-g-r" id="layout">
      <div class="sidebar pure-u">
        <header class="header pure-u-1">
          <hgroup>
            <a href="/">
              <img src="/img/crow.png" alt="elcuervo's nest" />
            </a>
          </hgroup>

          <nav class="nav">
            <ul class="nav-list">

              <li class="nav-item">
                <a href="https://github.com/elcuervo"> <i class="icon-github"></i> </a>
              </li>

              <li class="nav-item">
                <a href="http://twitter.com/cuerbot"> <i class="icon-twitter"></i> </a>
              </li>

            </ul>
          </nav>
        </header>
      </div>

      <div class="content pure-u-1">
        <!-- A wrapper for all the blog posts -->

        {{ content }}

        <footer class="footer">
          <div class="pure-menu pure-menu-horizontal pure-menu-open">
            <ul>
            </ul>
          </div>
        </footer>
      </div>
    </div>

  </body>
</html>
