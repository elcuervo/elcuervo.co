<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <link href='/css/1140.css' media='screen' rel='stylesheet' type='text/css' />
    <link href='/css/styles.css' media='screen' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=PT Sans' media='screen' rel='stylesheet' type='text/css' />
    <script src='/js/css3-mediaqueries.js' type='text/javascript'></script>
    <script src='http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js' type='text/javascript'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js' type='text/javascript'></script>
    <script src='https://github.com/thecoffman/tehcodez/raw/master/jquery.tehcodez.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='twocol'></div>
        <div class='eightcol'>
          <div class='twelvecol page'>
            <div class='twelvecol wrapper'>
              <div class='menu clear'>
                <ul>
                  <li>corax</li>
                  <li>contact</li>
                </ul>
              </div>
              <div class='content twelvecol'>
                <div class='onecol'></div>
                <div class='tencol'>{{content}}</div>
                <div class='onecol'></div>
              </div>
              <div class='footer twelvecol clear'>
                <div class='fivecol' id='twitter'></div>
                <div class='twocol'></div>
                <div class='fivecol' id='github'></div>
              </div>
            </div>
          </div>
        </div>
        <div class='twocol'></div>
      </div>
    </div>
    <script type='text/javascript'>
      //<![CDATA[
        $('#github').tehcodez({
          username: 'elcuervo',
          max: 5
        });
        
        getTwitters('twitter', {
          id: 'elcuervocorax',
          count: 5,
          enableLinks: true,
          ignoreReplies: true,
          clearContents: true,
          template: '%text% <a href="http://twitter.com/%user_screen_name%/statuses/%id_str%/">%time%</a>'
        });
      //]]>
    </script>
    <script src='http://drnic.github.com/github-badges/dist/github-badge-launcher.js' type='text/javascript'></script>
  </body>
</html>
