---
layout: site
---

<section class="post pure-u-1">
  <header class="post-header">
    <h2 class="post-title pure-u-1">{{ page.title }}</h2>

    <p class="post-meta pure-u-1">
      {% for category in page.categories %}
        <a class="post-category post-category" href="#">{{ category }}</a>
      {% endfor %}
    </p>
  </header>

  <div class="post-description pure-u-1">
    <p> {{ content }} </p>
  </div>

  <div class="post-comments pure-u-1">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'elcuervoco';
        (function() {
          var dsq = document.createElement('script');
          dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
  </div>
</section>
