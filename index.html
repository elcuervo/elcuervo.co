---
layout: main
---
<div class='posts'>
  {% for post in site.posts %}
  {% unless post.featured %}
  <div class='post row'>
    <a href='{{ post.url }}'>
      <img alt='{{ post.title }}' src='{{ post.image }}' />
    </a>
    <div class='summary ninecol right'>
      <h2>{{ post.title }}</h2>
      <p>{{ post.summary }}</p>
    </div>
  </div>
  {% endunless %}
  {% endfor %}
</div>
