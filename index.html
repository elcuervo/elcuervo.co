---
layout: default
---
<div class='posts'>
  {% for post in site.posts %}
  <div class='post sixcol last'>
    <!-- %span {{ post.date | date_to_string }} -->
    <a href='{{ post.url }}'>
      <img alt='{{ post.title }}' src='/images/posts/{{post.url | replace: "/","" | replace: ".html",""}}/thumb.png' />
      <div class='title twelvecol'>{{ post.title }}</div>
    </a>
    <!-- %a{href: "{{ post.url }}"} {{ post.title }} -->
  </div>
  {% endfor %}
</div>
